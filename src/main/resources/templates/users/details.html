<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title th:text="'Карточка пользователя'"></title>

    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2 th:text="'Карточка пользователя'"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">ID</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.id}"></p>
                </div>

                <label class="col-sm-2 control-label">Блокировка</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.enabled == true} ? 'Нет' : ' Заблокирован'"></p>
                </div>

                <label class="col-sm-2 control-label">Имя</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.username}"></p>
                </div>

                <label class="col-sm-2 control-label">Роль</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.authorities}"></p>
                </div>

            </div>
        </form>
    </div>
</div>

</body>
</html>
