<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Login</title>
    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->

</head>
<body>
<div class="container">


    <h2 th:text="Авторизация"/>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" text="Добро пожаловать, авторизуйтесь"></h3>
            </div>
            <div class="panel-body">
                    <div th:if="${logout}" class="alert alert-info" role="alert">Вы успешно вышли</div>
                    <div th:if="${error}" class="alert alert-danger" role="alert">Ошибка в логине или пароле!</div>
                <form method="post">
                    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" class="form-control form-control-lg" id="username" placeholder="Введите имя пользователя" name="username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль пользователя</label>
                        <input type="password" class="form-control form-control-lg" id="password" placeholder="Введите пароль пользователя" name="password"/>
                    </div>

                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-default" th:text="Войти"></button>
                        <!--<button type="button" class="btn btn-default" th:text="Зарегистрироваться" onclick="location.href='/register';" ></button>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
