<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отчеты</title>
    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2  th:text="'Новый отчет'"></h2>
    <div>
        <form class="form-horizontal" th:object="${report}" th:action="@{/reports/generating}" method="post">

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="'Дата от'"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="datetime-local" placeholder="Введите начальную дату " class="form-control" id="dateFromRep" th:field="*{dateFromRep}"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="'Дата до'"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="datetime-local" placeholder="Введите окончательную дату" class="form-control" id="dateToRep" th:field="*{dateToRep}"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="'Администратор'"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <select id="admin" th:field="*{user}" class="form-control">
                            <option value="" selected="selected"></option>
                            <option th:each="user : ${users}"
                                    th:value="${user.id}"
                                    th:text="${user.username}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Только завершенные бронирования</label>
                <div class="col-sm-10">
                    <div class="col-sm-1">
                        <input type="checkbox"  class="form-control" th:field="*{canceledBooking}" />
                    </div>
                </div>
            </div>



            <div>
                <button type="submit" class="btn btn-default btn-block" th:text="'Сгенерировать Отчет'"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
