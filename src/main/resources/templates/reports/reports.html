<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отчеты</title>
    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2  th:text="'Новый отчет'"></h2>
    <div>
        <form class="form-horizontal" th:object="${Report}" th:action="@{/reports/example}" method="post">

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="'Дата от'"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="date" placeholder="Введите начальную дату " class="form-control" id="dateFrom" th:field="*{dateFrom}"  th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="'Дата до'"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="date" placeholder="Введите окончательную дату" class="form-control" id="dateTo" th:field="*{dateTo}" th:required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">По всем бронированиям</label>
                <div class="col-sm-10">
                    <div class="col-sm-2">
                        <input type="checkbox"  class="form-control" th:field="*{allBookings}" />

                        <div th:if="${allBookings} == false">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" th:text="'Администратор'"></label>
                                <div class="col-sm-10">
                                    <div class="col-sm-10">
                                        <select id="admin" class="form-control">
                                            <option value="" selected="selected"></option>
                                            <option th:each="user : ${users}"
                                                    th:value="${user.id}"
                                                    th:text="${user.username}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${allBookings} == true">

                        </div>

                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Только завершенные бронирования</label>
                <div class="col-sm-10">
                    <div class="col-sm-2">
                        <input type="checkbox"  class="form-control" th:field="*{canceledBooking}" />
                    </div>
                </div>
            </div>



            <div>
                <button type="submit" class="btn btn-default btn-block" th:text="'Сгенерировать Отчет'"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
