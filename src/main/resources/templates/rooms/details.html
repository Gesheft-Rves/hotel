<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title th:text="'Карточка номера'"></title>

    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2 th:text="'Карточка номера'"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Наименование</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${room.no}"></p>
                </div>

                <label class="col-sm-2 control-label">Категория номера</label>
                <div class="col-sm-10">
                    <p class="form-control-static"
                       th:text="${room.type.name}">
                    </p>
                </div>

                <label class="col-sm-2 control-label">Статус номера</label>
                <div class="col-sm-10">
                    <div th:if="${room.cleaningRequired} == false">
                        <div class="alert alert-success">
                            <strong>Номер чист.</strong>
                        </div>
                        <a th:href="${'/rooms/reverse_status/' + room.id}" class="btn btn-default" role="button">Требуется уборка</a>
                    </div>
                    <div th:if="${room.cleaningRequired} == true">
                        <div class="alert alert-danger">
                            <strong>Номер не убран!</strong>
                        </div>
                        <a th:href="${'/rooms/reverse_status/' + room.id}" class="btn btn-default" role="button">Убрать номер</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
