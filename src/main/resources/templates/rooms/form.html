<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title th:text="'Новый номер'"></title>

    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2  th:text="'Новый номер'"></h2>
    <div>
        <form class="form-horizontal" th:object="${room}" th:action="@{/rooms/save}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">№'</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите наименование номера" class="form-control" th:field="*{no}" th:required="required"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="'Категория номера'"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <!--<input type="number" placeholder="Выпадающий ENUM" class="form-control" th:field="*{type}" th:required="required"/>-->

                        <select th:field="*{type}"  size="1" class="form-control" th:required="required"  >
                            <div>
                                <option th:each="roomType : ${roomTypes}"
                                        th:value="${roomType.id}"
                                        th:text="${roomType.name}"
                                        th:with="temp=${room.type}"
                                        th:selected="${#strings.equals(temp, roomType.name)}">
                                </option>
                            </div>
                        </select>

                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-default btn-block" th:text="'Сохранить'"></button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
