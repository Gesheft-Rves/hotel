<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Новый пользователь</title>

    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->

</head>
<body>
<div class="container">

    <h2>Регистрация нового пользователя</h2>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Создать нового пользователя</h3>
            </div>
            <div class="panel-body">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
                </ul>
                <form th:action="@{/register}" th:object="${userForm}" method="post">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Имя</label>
                        <div class="col-sm-10">
                            <div class="col-sm-10">
                                <input type="text" id="username" placeholder="Введите имя пользователя " class="form-control" th:field="*{username}" th:required="required"/>
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger" role="alert"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Пароль</label>
                        <div class="col-sm-10">
                            <div class="col-sm-10">
                                <input type="password" id="password" placeholder="Введите пароль пользователя " class="form-control" th:field="*{password}" th:required="required"/>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert"></div>

                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Повторите пароль</label>
                        <div class="col-sm-10">
                            <div class="col-sm-10">
                                <input type="password" id="matchingPassword" placeholder="Введите повторно пароль " class="form-control" th:field="*{matchingPassword}" th:required="required"/>
                                <div th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}" class="alert alert-danger" role="alert"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Роль</label>
                        <div class="col-sm-10">
                            <div class="col-sm-10">
                                <select th:field="*{authorities}"  size="1" class="form-control" th:required="required" >
                                    <option th:each="role : ${T(com.rves.pojo.Role).values()}"
                                            th:value="${role}"
                                            th:text="${role}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Заблокировать</label>
                        <div class="col-sm-10">
                            <div class="col-sm-2">
                                <input type="checkbox"  class="form-control" th:field="*{enabled}" />
                            </div>
                        </div>
                    </div>

                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-default" >Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
