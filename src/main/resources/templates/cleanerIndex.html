<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">

    <title>Hotel Russia</title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class ="jumbotron">
        <h1 th:text="${message}" />
    </div>
            <div class="col-sm-12">

                <div th:if="${not #lists.isEmpty(rooms)}">
                    <h2> Список неубранных номеров </h2>
                    <table class="table table-striped">
                        <tr>
                            <th th:text="ID"></th>
                            <th th:text="Номер"></th>
                            <th th:text="Категория"></th>
                            <th th:text="Действия"></th>
                        </tr>
                        <tr th:each="room : ${rooms}">
                            <td th:text="${room.id}"></td>
                            <td th:text="${room.no}"></td>
                            <td th:text="${room.type.name}"></td>
                            <td>
                                <ul class="list-inline">
                                    <li><a th:href="${'/rooms/details/' + room.id}" th:text="Карточка"></a> </li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
</div>
</body>
</html>
